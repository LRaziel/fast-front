<form class="grid" [formGroup]="registerform">
  <div
    class="surface-card p-4 shadow-2 border-round col-4 col-offset-4"
    style="margin-top: 10%"
  >
    <div class="text-center mb-5">
      <img src="../../../assets/identity-card-svgrepo-com.svg" height="50" />
      <div class="text-900 text-3xl font-medium mb-3">Novo Usuário!</div>
      <span class="text-600 font-medium line-height-3">Já tem uma conta?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        href="/login"
        >Então so entrar!</a
      >
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Digite seu email..."
        pInputText
        class="w-full mb-3"
        formControlName="email"
      />

      <label for="email1" class="block text-900 font-medium mb-2">Nome</label>
      <input
        id="name"
        type="text"
        placeholder="Digite seu nome..."
        pInputText
        class="w-full mb-3"
        formControlName="name"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Senha</label
      >
      <input
        id="password"
        type="password"
        placeholder="Digite sua senha..."
        pInputText
        class="w-full mb-3"
        formControlName="password"
      />

      <p-button
        label="Cadastrar"
        icon="pi pi-check"
        styleClass="p-button-rounded"
        class="flex justify-content-center"
        (onClick)="proceedregister()"
      ></p-button>
    </div>
  </div>
</form>
